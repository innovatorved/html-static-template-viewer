<!-- HTML link -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML link Colors</title>
		<style>
a:link {
  color: blue;
  background-color: skyblue;
  padding: 15px 25px;
	text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:visited {
  background-color: transparent;
  text-decoration: underline;
  color: green;
  
}

a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}

a:active {
  color: orange;
  background-color: transparent;
  text-decoration: underline;
}
		</style>
	</head>
	<body>
		<!-- we can change link by default colors-->
		<a href="https://www.google.com " target="_blank">Google.com</a>


`</body>
</html>
