<!DOCTYPE html>
<html lang="us">
	<head>
		<!-- head tag contain all meta data -->
		<!-- the title element 

    defines a title in the browser toolbar
    provides a title for the page when it is added to favorites
    displays a title for the page in search engine-results
		-->
		<title>title of webApp</title>

		<!--The <style> element is used to define style information for a single HTML page:-->
		<style>
  		body {background-color: powderblue;}
  		h1 {color: red;}
  		p {color: blue;}
		</style>

		<!-- <link> tag add external css
		The <link> element defines the relationship between the current document and an external resource.
		The <link> tag is most often used to link to external style sheets -->
		<link rel="stylesheet" href="mystyle.css">

		<!-- The HTML <meta> Element
		The <meta> element is typically used to specify the character set, page description, keywords, author of the document, and viewport settings.
		The metadata will not be displayed on the page, but are used by browsers (how to display content or reload page), by search engines (keywords), and other web services.--> 

<!--Define the character set used:-->
<meta charset="UTF-8">

<!--Define keywords for search engines:-->
<meta name="keywords" content="HTML, CSS, JavaScript">

<!--Define a description of your web page:-->
<meta name="description" content="About html head element">

<!--Define the author of a page:-->
<meta name="author" content="innovatorved">

<!--Refresh document every 30 seconds:v
<meta http-equiv="refresh" content="30">s

<!--Setting the viewport to make your website look good on all devices:-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

	</head>
	<body>
		<h1>all about head tags</h1>
	</body>	
</html>
