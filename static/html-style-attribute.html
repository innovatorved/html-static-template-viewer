<!DOCTYPE html>
<html>
	<head>
		<title>HtML style Attribute</title> 
	</head>
	<!-- HtML style Attribute
	<tagname style="property:value;">
	-->
	<body style = "background-color:powderblue;">
	nb
		<!-- text-color change --> 
		<h2 style = "color:blue;">Heading</h2>
		<p style = "color:darkgreen;">Paragraph</p>
		
		<!-- fonts -  CSS font-family property defines the font to be used for an HTML element:-->
		<h1 style="font-family:verdana;">This is a heading</h1>
		<p style="font-family:courier;">This is a paragraph.</p>
		
		<!-- Text Size -->
		<h1 style="font-size:30%;">This is a heading</h1>
		<p style="font-size:200%;">This is a paragraph.</p>
		
		<!-- Text Alignment-->
		<h1 style="text-align:center;">Centered Heading</h1>
		<p style="text-align:right;">Centered paragraph.</p>
		
	</body>
</html>
