<!DOCTYPE html>
<html>
<head>
<title>Iframe</title>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  }
th, td {
  padding: 5px;
  text-align: left;    
}
</style>
</head>
<body>

<h2>HTML Iframes</h2>
<p>You can use the height and width attributes to specify the size of the iframe:</p>
<iframe src="https://coronapredictior.live/main" height="300" width="500" "title="Frame of https://coronapredictior.live/main"></iframe>


<h3>Frame basic</h3>

<table style="width:100%">
	<caption>IFRAME with Border and without Border</caption>
<tr>
	<th>Remove Border</th>
	<td><iframe src="https://coronapredictior.live/main" height="300" width="500" style="border:none;"title="Frame of https://coronapredictior.live/main"></iframe></td>
</tr>
<tr>
	<th>With 2px solid Border</th>
	<td><iframe src="https://coronapredictior.live/main" height="300" width="500" style="border:2px solid Green;"title="Frame of https://coronapredictior.live/main"></iframe></td>
</tr>
</table>

</body>
</html>
