<!DOCTYPE html>
<html>
<head>
	<title>
		Cell that spans two rows
	</title>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  }
th, td {
  padding: 5px;
  text-align: left;    
}
</style>
</head>
<body>

<h2>Cell that spans two rows</h2>
<p>To make a cell span more than one row, use the rowspan attribute.</p>

<table style="width:100%">
  <tr>
    <th>Name:</th>
    <td><iframe src="https://coronapredictior.live/main" height="300" width="500" style="border:none;"title="Frame of https://coronapredictior.live/main"></iframe></td>
  </tr>
  <tr>
    <th rowspan="2">Telephone:</th>
    <td>55577854</td>
  </tr>
  <tr>
    <td>8567419853</td>
  </tr>
  <tr>
  	<th>Telephone2</th>
  	<td>7007868719</td>
  </tr>
</table>

</body>
</html>
