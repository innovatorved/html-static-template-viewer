<!DOCTYPE html>
<html>
	<head>
		<title>
			Iframe-target-for-a-link
		</title>
	</head>
<body>

<h2>Iframe - Target for a Link</h2>

<iframe title="target for  a link " src="html-iframe.html" name = "frame1" height="500" width="700" ></iframe>

<p><a href="https://coronapredictior.live/main" target="frame1">MY APP</a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
</html>
